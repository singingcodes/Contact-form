<!DOCTYPE html>
<html>

<head>
    <title>Forms</title>
    <meta name="Simple contact Form">
    <meta description="Contact form">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- <link rel="stylesheet" href="./bootstrap-4.4.1-dist/css/bootstrap.min.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Niramit:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
    
    <div class="form-container">
    <h3>Blood Registration Form</h3>
   
    <form>
        <div class="form-group row">
    
            <div class="col-10">
                <label for="name" class="labels">Name:</label>
                <input type="name" class="form-control" id="inputName" placeholder="Enter your name">
            </div>
        </div>
        <div class="form-group row">
        
            <div class="col-10">
                <label for="email" class="labels">Email:</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter your email">
            </div>
            
        </div>
        <div class="form-group row">
        
            <div class="col-10">
                <label for="number" class="labels">Phone Number:</label>
                <input type="number" class="form-control" id="inputNumber" placeholder="Enter your Number">
            </div>
        
        </div>
        <div class="form-group row">
        
            <div class="col-10">
                <label for="date" class="labels">Select Appointment Date:</label>
                <input type="date" class="form-control" id="SelectDate" placeholder="Select appointment date">
            </div>
        
        </div>
       
      
            <div class="form-group row">
               
                <div class="col-10">
                    <textarea class="form-control" id="message-area" placeholder="you can leave this blank or send us a &#10; cool message" ></textarea>
                <!-- i added &#10 to the palceholder inorder to have a line break -->
                </div>
            
            </div>
           
    
        <div class="form-group row">
            <!-- <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label> -->
            <div class="col-10">
                <button type="submit" class="form-control form-control-lg" id="submit-btn">REGISTER</button>
               
            </div>
        
        </div>
    </form>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <!-- <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script> -->
</body>

</html>
